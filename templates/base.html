{% load  static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="{% static  "css/font-awesome.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1844606_jcwdqgls4oh.css">
    <link href="{% static  "css/animate.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <link href="{% static "images/favicon.ico" %}" rel="shortcut icon"/>
    {% block head %}{% endblock %}
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        !window.jQuery && document.write('<script src="{% static "js/jquery.min.js" %}"><\/script>'); // 如果某天CDN不可用，就加载本地资源替代文件
    </script>
{#    <script type="text/javascript">#}
{#        function Change(sel) {#}
{#            document.getElementById('desc').style.display = sel.options[sel.selectedIndex].text == '部署队列和计划任务' ? 'block' : 'none';#}
{#        }#}
{#    </script>#}
</head>

<body class="gray-bg">
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        {% block content %}
            <a href="{% url 'index' %}"><img src="{% static  "images/LOGO.png" %}"></a>
        {% endblock %}
    </div>
    <p>
        <small>Copyright</strong> yunzhong &copy; 2020</small>
    </p>
</div>

{% block extend_js %}
{% endblock %}
</body>
</html>
